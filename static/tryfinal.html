<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KundliSage</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-primary: #000000;
            --text-primary: #F5F5F5;
            --text-secondary: #F2F2F7;
            --input-background: #2A2A2A;
            --border-color: #2B2B2B;
            --accent-color: #8E8E93;
            --button-hover: #333333;
        }

        * {
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #000000, #1A1A1A);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            padding: 20px;
            max-width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: auto;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        input, select, textarea {
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 100%;
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
        }

        button {
            background-color: var(--input-background);
            min-height: 48px;
            color: var(--text-primary);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .fullscreen-video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures video stays behind other content */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            /* background-color: var(--background-primary); */
            box-shadow: 0px 1px 2px rgba(10, 10, 10, 0.05);
        }

        .form-container {
            box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            padding: 24px;
            background-color: #1A1A1A;
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: 600    ;
        }

        .timezone-options, .language-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-button {
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 80px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-primary);
        }

        .option-button.selected {
            background-color: var(--accent-color);
            color: var(--background-primary);
        }

        .greeting {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input-container {
            display: flex;
            gap: 8px;
        }

        .search-button {
            flex-shrink: 0;
            padding: 12px 16px;
            border-radius: 16px;
        }

        .dropdown-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 0 0 16px 16px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .dropdown-results.show {
            display: block;
        }

        .city-option {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .city-option:hover {
            background-color: var(--button-hover);
        }

        .city-name {
            font-weight: 600;
        }

        .city-details {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .selected-location {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: rgba(142, 142, 147, 0.2);
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .selected-location.show {
            display: block;
        }

        /* Chat Container Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            margin-top: 30px;
            border-radius: 16px;
            overflow: hidden;
            background-color: #1A1A1A;
            box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-input-container {
            display: flex;
            padding: 12px;
            background-color: #2A2A2A;
            border-top: 1px solid var(--border-color);
        }

        .chat-input-container input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 0;
            padding: 8px 12px;
        }

        .chat-input-container input:focus {
            outline: none;
        }

        .send-chat-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-background);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            padding: 0;
            margin-left: 8px;
        }

        .send-chat-button:hover {
            background-color: var(--button-hover);
        }

        .send-chat-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Message Styles */
        .user-message, .ai-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 8px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #2A2A2A;
            color: var(--text-primary);
            margin-left: auto;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #1A1A1A;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            margin-right: auto;
        }

        .message-content {
            word-break: break-word;
            line-height: 1.5;
        }

        /* Loading Animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .save-button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 16px;
            background-color: var(--accent-color);
            color: var(--background-primary);
            font-weight: 600;
            text-align: center;
        }
        html, body {
            overflow-x: hidden;
        }
        .save-button:hover {
            background-color: #A0A0A7;
        }
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
                overflow-y: auto; /* Reinforce vertical scrolling on mobile */
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.25rem;
            }
            input, select, button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-video-container">
        <video autoplay loop muted playsinline  class="background-video">
            <source src="/static/dusts.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="header">
                <h1>KundliSage</h1>
            </div>
            
            <div class="form-container">
                <div class="greeting">
                    <p>Namaste! To get your birth chart, I need the following details.</p>
                </div>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="birthDateTime">Birth Date-Time:</label>
                    <input type="datetime-local" id="birthDateTime" name="birthDateTime">
                </div>
                
                <div class="form-group">
                    <label for="citySearch">Birthplace:</label>
                    <div class="search-container">
                        <div class="search-input-container">
                            <input type="text" id="citySearch" placeholder="Type to search cities...">
                            <button id="searchBtn" class="search-button">Search</button>
                        </div>
                        <div id="cityResults" class="dropdown-results"></div>
                        <div id="selectedLocation" class="selected-location"></div>
                    </div>
                    <input type="hidden" id="birthplace" name="birthplace">
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>
                
                <div class="form-group">
                    <label>Timezone:</label>
                    <div class="timezone-options">
                        <button class="option-button timezone-option selected" data-value="5.5" type="button">IST (UTC+5:30)</button>
                        <button class="option-button timezone-option" data-value="0" type="button">UTC (GMT+0)</button>
                        <button class="option-button timezone-option" data-value="1" type="button">CET (UTC+1)</button>
                        <button class="option-button timezone-option" data-value="3.5" type="button">Iran (UTC+3:30)</button>
                        <button class="option-button timezone-option" data-value="8" type="button">China (UTC+8)</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Language:</label>
                    <div class="language-options">
                        <button class="option-button language-option selected" data-value="en" type="button">English</button>
                        <button class="option-button language-option" data-value="hi" type="button">Hindi</button>
                        <button class="option-button language-option" data-value="bn" type="button">Bengali</button>
                        <button class="option-button language-option" data-value="ta" type="button">Tamil</button>
                    </div>
                </div>
                
                <button id="saveDetailsBtn">Save Details</button>

                
                <div id="status" class="status-message"></div>
                
                <!-- Hidden form fields -->
                <input type="hidden" id="tz" value="5.5">
                <input type="hidden" id="lang" value="en">
            </div>
        </div>
    </div>
    <script>
        let detailsSaved = false;
        let locationSelected = false;
        
        function getLocation() {
            const status = document.getElementById("status");
            if (navigator.geolocation) {
                status.textContent = "Locating...";
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById("latitude").value = latitude;
                        document.getElementById("longitude").value = longitude;
                        
                        // Set a default birthplace name based on coordinates
                        document.getElementById("birthplace").value = "Current Location";
                        
                        // Show the selected location
                        displaySelectedLocation("Current Location", latitude, longitude);
                        
                        status.textContent = "Location found!";
                        console.log(`Location: ${latitude}, ${longitude}`);
                        
                        // Mark location as selected
                        locationSelected = true;
                    },
                    function(error) {
                        status.textContent = "Geolocation failed. Please search your birthplace.";
                        document.getElementById("latitude").value = "26.46523000";
                        document.getElementById("longitude").value = "80.34975000";
                        
                        // Set a default birthplace name
                        document.getElementById("birthplace").value = "Kanpur, Uttar Pradesh, India";
                        
                        // Show the selected location
                        displaySelectedLocation("Kanpur, Uttar Pradesh, India", "26.46523000", "80.34975000");
                        
                        // Mark location as selected
                        locationSelected = true;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                status.textContent = "Geolocation not supported. Using default location.";
                document.getElementById("latitude").value = "26.46523000";
                document.getElementById("longitude").value = "80.34975000";
                
                // Set a default birthplace name
                document.getElementById("birthplace").value = "Kanpur, Uttar Pradesh, India";
                
                // Show the selected location
                displaySelectedLocation("Kanpur, Uttar Pradesh, India", "26.46523000", "80.34975000");
                
                // Mark location as selected
                locationSelected = true;
            }
        }

        function searchCities(query) {
            const status = document.getElementById("status");
            const cityResultsDiv = document.getElementById('cityResults');
            
            status.textContent = "Searching location...";
            cityResultsDiv.innerHTML = '<div class="city-option">Searching...</div>';
            cityResultsDiv.classList.add('show');
            
            fetch(`/geo-search?city=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 200 && data.locations.length > 0) {
                        // Display results in dropdown
                        cityResultsDiv.innerHTML = '';
                        
                        data.locations.forEach(location => {
                            const cityOption = document.createElement('div');
                            cityOption.className = 'city-option';
                            
                            // Split the full_name to display city name and details separately
                            const nameParts = location.full_name.split(',');
                            const cityName = nameParts[0];
                            const cityDetails = nameParts.slice(1).join(',').trim();
                            
                            cityOption.innerHTML = `
                                <div class="city-name">${cityName}</div>
                                <div class="city-details">${cityDetails}</div>
                            `;
                            
                            // Add click event to select this city
                            cityOption.addEventListener('click', function() {
                                // Set the input value to the selected city name
                                document.getElementById('citySearch').value = cityName;
                                
                                // Set the latitude and longitude in hidden inputs
                                document.getElementById('latitude').value = location.coordinates[0];
                                document.getElementById('longitude').value = location.coordinates[1];
                                
                                // Set the full birthplace value
                                document.getElementById('birthplace').value = location.full_name;
                                
                                // Show the selected location
                                displaySelectedLocation(location.full_name, location.coordinates[0], location.coordinates[1]);
                                
                                // Hide the results dropdown
                                cityResultsDiv.classList.remove('show');
                                
                                status.textContent = `Selected: ${location.full_name}`;
                                
                                // Mark location as selected
                                locationSelected = true;
                            });
                            
                            cityResultsDiv.appendChild(cityOption);
                        });
                    } else {
                        cityResultsDiv.innerHTML = '<div class="city-option">No cities found</div>';
                        status.textContent = "No locations found for this city.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching cities:', error);
                    cityResultsDiv.innerHTML = '<div class="city-option">Error searching cities</div>';
                    status.textContent = "Error fetching location data";
                });
        }
        
        function displaySelectedLocation(name, lat, lon) {
            const selectedLocationDiv = document.getElementById('selectedLocation');
            selectedLocationDiv.innerHTML = `
                <strong>Selected:</strong> ${name}<br>
                <span>Coordinates: ${lat}, ${lon}</span>
            `;
            selectedLocationDiv.classList.add('show');
        }
        
        function appendMessage(content, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function appendLoadingMessage() {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            messageDiv.id = 'loading-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            
            contentDiv.appendChild(spinner);
            contentDiv.appendChild(document.createTextNode('Analyzing your chart...'));
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
        
        function sendQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            
            if (!query) return;
            
            // Add user message to chat
            appendMessage(query, true);
            
            // Clear input
            queryInput.value = '';
            
            // Show loading message
            appendLoadingMessage();
            
            // Get user details for the prediction API
            const name = document.getElementById('name').value.trim();
            const birthdate = document.getElementById('birthdate').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const tz = document.getElementById('tz').value;
            const lang = document.getElementById('lang').value;
            
            // Format the data for the prediction API
            const [datePart, timePart] = birthdate.split('T');
            const [year, month, day] = datePart.split('-');
            const formattedDate = `${day}/${month}/${year}`;
            const formattedTime = timePart.substring(0, 5); // HH:MM format
            
            const predictionData = {
                name: name,
                dob: formattedDate,
                tob: formattedTime,
                lat: latitude,
                lon: longitude,
                tz: parseFloat(tz),
                lang: lang,
                query: query
            };
            
            // Send to prediction API
            fetch('/chat/prediction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(predictionData)
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                removeLoadingMessage();
                
                // Display the prediction
                appendMessage(data.prediction, false);
            })
            .catch(error => {
                console.error('Error:', error);
                removeLoadingMessage();
                appendMessage("I'm sorry, I couldn't process your request at this time. Please try again later.", false);
            });
        }
        
        function saveDetails() {
            const name = document.getElementById('name').value.trim();
            const birthdate = document.getElementById('birthdate').value;
            const birthplace = document.getElementById('birthplace').value.trim();
            
            if (!name) {
                document.getElementById('status').textContent = "Please enter your name";
                return;
            }
            
            if (!birthdate) {
                document.getElementById('status').textContent = "Please enter your birth date and time";
                return;
            }
            
            if (!locationSelected) {
                document.getElementById('status').textContent = "Please search and select your birthplace";
                return;
            }
            
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            
            if (!latitude || !longitude) {
                document.getElementById('status').textContent = "Please search and select a valid birthplace";
                return;
            }
            
            detailsSaved = true;
            
            // Save data to localStorage
            const userData = {
                name: name,
                birthdate: birthdate,
                birthplace: birthplace,
                latitude: latitude,
                longitude: longitude,
                tz: document.getElementById('tz').value,
                lang: document.getElementById('lang').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            console.log("Data saved to localStorage:", userData);
            
            // Update status
            document.getElementById('status').textContent = "Details saved successfully! Redirecting to chat...";
            
            // Redirect to chat.html
            window.location.href = '/chat.html';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get user's location
            getLocation();
            
            // Handle timezone selection
            const timezoneButtons = document.querySelectorAll('.timezone-option');
            timezoneButtons.forEach(button => {
                button.addEventListener('click', function() {
                    timezoneButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('tz').value = this.getAttribute('data-value');
                });
            });
            
            // Handle language selection
            const languageButtons = document.querySelectorAll('.language-option');
            languageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    languageButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('lang').value = this.getAttribute('data-value');
                });
            });
            
            // City search functionality
            const citySearchInput = document.getElementById('citySearch');
            const cityResultsDiv = document.getElementById('cityResults');
            
            let debounceTimer;
            
            // Search button functionality
            document.getElementById('searchBtn').addEventListener('click', function() {
                const query = citySearchInput.value.trim();
                if (query) {
                    searchCities(query);
                }
            });
            
            // Enter key in search input
            citySearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        searchCities(query);
                    }
                    e.preventDefault();
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!citySearchInput.contains(e.target) && 
                    !cityResultsDiv.contains(e.target) && 
                    !document.getElementById('searchBtn').contains(e.target)) {
                    cityResultsDiv.classList.remove('show');
                }
            });
            
            // Save details button
            document.getElementById('saveDetailsBtn').addEventListener('click', saveDetails);
            
            // Send button
            document.getElementById('sendBtn').addEventListener('click', sendQuery);
            
            // Enter key in query input
            document.getElementById('queryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendQuery();
                }
            });
        });

        document.getElementById('saveDetailsBtn').addEventListener('click', function() {
            // Get form values
            const userData = {
                name: document.getElementById('name').value || '',
                birthDateTime: document.getElementById('birthDateTime').value || '',
                birthplace: document.getElementById('birthplace').value || '',
                timezone: document.getElementById('timezone').value || 'IST (UTC+5:30)',
                language: document.getElementById('language').value || 'English'
            };
            
            // Save to localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Redirect to chat page
            window.location.href = '/chat.html';
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, looking for Save Details button");
            const saveBtn = document.getElementById('saveDetailsBtn');
            if (saveBtn) {
                console.log("Button found, attaching event listener");
                saveBtn.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent form submission if inside a form
                    console.log("Save Details button clicked");
                    // Find the selected timezone button and get its data-value
                    const selectedTimezoneBtn = document.querySelector('.timezone-option.selected');
                    const tzValue = selectedTimezoneBtn ? selectedTimezoneBtn.getAttribute('data-value') : '5.5';
                    // Collect form data
                    const userData = {
                        name: document.getElementById('name') ? document.getElementById('name').value : '',
                        birthDateTime: document.getElementById('birthDateTime') ? document.getElementById('birthDateTime').value : '',
                        birthplace: document.getElementById('birthplace') ? document.getElementById('birthplace').value : '',
                        latitude: document.getElementById('latitude') ? document.getElementById('latitude').value : '',
                        longitude: document.getElementById('longitude') ? document.getElementById('longitude').value : '',
                        timezone: selectedTimezoneBtn ? selectedTimezoneBtn.textContent : 'IST (UTC+5:30)', // Save display text for reference if needed
                        tz: parseFloat(tzValue), // Save numeric value strictly for API use
                        language: document.getElementById('language') ? document.getElementById('language').value : 'English'
                    };
                    // Save to localStorage
                    localStorage.setItem('userData', JSON.stringify(userData));
                    console.log("Data saved to localStorage:", userData);
                    // Redirect to chat page
                    window.location.href = 'chat.html';
                });
            } else {
                console.error("Button with ID 'saveDetailsBtn' not found. Check HTML ID.");
            }

            // Optional: Add click event listeners to timezone buttons to toggle 'selected' class
            const timezoneButtons = document.querySelectorAll('.timezone-option');
            timezoneButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove 'selected' class from all buttons
                    timezoneButtons.forEach(btn => btn.classList.remove('selected'));
                    // Add 'selected' class to clicked button
                    this.classList.add('selected');
                    console.log("Selected timezone:", this.textContent, "Value:", this.getAttribute('data-value'));
                });
            });
        });
    </script>
